# Тестовая конфигурация (профиль test)
spring:
  application:
    name: short-links-test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  # Отключаем планировщик в тестах (ExpiredLinksScheduler не должен запускаться)
  task:
    scheduling:
      enabled: false

shortlinks:
  base-url: http://localhost:8080
  ttl-hours: 24
